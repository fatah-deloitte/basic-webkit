<!DOCTYPE html>
<html>
  <body>
    <input style="font-size : 50px; width: 100%; height: 100px;" type="text" placeholder="Name" id="fname" name="fname">
    <button style="font-size : 50px; width: 100%; height: 200px;" id="alert-button" onclick="onClick()">Click me</button>
    <button style="font-size : 50px; width: 100%; height: 200px;" id="el-button2" onclick="onClick2()">Date</button>
    <script>
      function onClick() {
        window.webkit.messageHandlers.buttonOne.postMessage("Button One Action");
      }

      function onClick2() {
        window.webkit.messageHandlers.buttonTwo.postMessage(Date());
      }
    </script>
  </body>
</html>
